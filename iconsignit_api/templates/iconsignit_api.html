<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA Total API</title>
    <!-- Favicon link -->
    <link rel="icon" href="/home/ubuntu/tsa_project/tsa_favicon.png" type="image/png" sizes="32x32">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        nav form {
            float: right;
            margin-top: 8px;
            margin-right: 16px;
        }

        form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            border-radius: 3px;
        }

        form button:hover {
            background-color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Adjust the value to set the desired space between elements */
        }

        input[type="file"] {
            display: none; /* Hide the default file input button */
        }
        input[type="submit"] {
            display: none; /* Hide the default file input and submit buttons */
        }

        .custom-file-input,
        .custom-submit-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center; /* Center the content vertically */
            justify-content: center; /* Center the content horizontally */
        }

        .custom-file-input:hover,
        .custom-submit-button:hover {
            background-color: #555; /* Change the background color on hover */
        }
        
        /* Style for file name display */
        .file-name {
            margin-left: 10px;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        p {
            margin: 20px;
            color: #555;
        }
        </style>
</head>
<body>
    <nav>
        <!-- Your navigation links -->
    </nav>

    <h2>TSA Total API</h2>
    <p>You can click on sync now or schedule daily syncing with iConsingit</p>

    <!-- Button to fetch data from the API -->
    <form method="post" action="#" id="fetch-data-form" style="margin-bottom: 10px;">
        <button type="submit" class="custom-submit-button">Fetch Data</button>
    </form>

    <p>Please enter a SQLite query below</p>

    <!-- Textbox for entering SQLite queries -->
    <div>
        <form method="post" action="#" id="execute-query-form" style="margin-bottom: 10px;">
            <label for="sql-query">Enter SQLite Query:</label><br>
            <textarea id="sql-query" name="sql-query" rows="4" cols="50"></textarea><br>
            <button id="execute-query-btn" class="custom-submit-button">Execute Query</button>
        </form>
    </div>

    <!-- Table to display query results -->
    <div id="query-results"></div>

    <!-- Button to download table as CSV -->
    <form method="post" action="#" id="download-csv-form" style="margin-bottom: 10px;">
        <button type="submit" id="download-csv-btn" class="custom-submit-button">Download as CSV</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to fetch data from the API when the button is clicked
            $("#fetch-data-form").submit(function(e) {
                e.preventDefault(); // Prevent the default form submission
                $.get("/fetch-data/", function(data, status) {
                    alert("Data fetch status: " + status);
                    console.log(data); // Log the response data to the console
                });
            });

            // Function to execute SQLite query and display results
            $("#execute-query-form").submit(function(e) {
                e.preventDefault(); // Prevent the default form submission
                var query = $("#sql-query").val();
                $.post("/execute-query/", {query: query}, function(data, status) {
                    $("#query-results").html(data); // Display query results
                });
            });

            // Function to download table as CSV
            $("#download-csv-form").submit(function(e) {
                e.preventDefault(); // Prevent the default form submission
                // Implement logic to download table as CSV
                alert("Download CSV button clicked!");
            });
        });
    </script>
</body>
</html>
