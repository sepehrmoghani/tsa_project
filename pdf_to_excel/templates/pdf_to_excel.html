<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Excel | BadBunch.com.au</title>
    <!-- Favicon link -->
    <link rel="icon" href="/home/ubuntu/tsa_project/tsa_favicon.png" type="image/png" sizes="32x32">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        nav form {
            float: right;
            margin-top: 8px;
            margin-right: 16px;
        }

        form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            border-radius: 3px;
        }

        form button:hover {
            background-color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-input,
        .custom-submit-button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-file-input:hover,
        .custom-submit-button:hover {
            background-color: #555;
        }

        .file-name {
            margin-left: 10px;
            color: #555;
        }

        h2, p {
            color: #333;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'fileprocessor' %}">Connote Compare</a>
    <a href="{% url 'mhpfilter' %}">MHP Filter</a>
    <a href="{% url 'gmaps_distance' %}">Google Maps Distance</a>
    <a href="{% url 'StartrackConvert' %}">Startrack Invoice Convert</a>
    <a href="{% url 'StatusLookup' %}">Status Lookup</a>
    <a href="{% url 'pdf_to_excel' %}" style="background-color: #555; color: #ffabf1">PDF to Excel</a>
    <a href="https://tsa9.iconsignit.com.au/admin" target="_blank">iconsignit</a>
    {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" style="float: right;">
            {% csrf_token %}
            <button type="submit" class="custom-submit-button">Logout</button>
        </form>
    {% endif %}
</nav>

<h2>PDF to Excel</h2>
<p>Convert PDF tables to Excel format.</p>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="pdf_file" class="custom-file-input">Choose PDF File<input type="file" name="pdf_file" id="pdf_file" required></label>
    <span class="file-name" id="pdf-file-name"></span>
    <label for="submit" class="custom-submit-button">Upload and Process<input type="submit" id="submit" style="display:none;"></label>
</form>

<script>
    // Display selected file names
    document.getElementById('pdf_file').addEventListener('change', function () {
        document.getElementById('pdf-file-name').textContent = this.files[0].name;
    });
</script>
</body>
</html>
